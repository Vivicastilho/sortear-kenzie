<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">
    
    <title>App de Sorteio</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Kenzie">
    <h1>App de Sorteio da Kenzie Academy</h1>
  </header>
  <main class="app">
    <section>
        <h2>SORTEAR NOMES</h2>
        <p>Crie um sorteio de <strong>nomes</strong> utilizando essa aplicação.</p>
        <hr>
        <p class="text-left">Adicione os nomes</p>

        <div class="formulario">
            <label for="entradaNomes">Adicione os nomes para sortear</label>
            <textarea id="entradaNomes" placeholder="Adicione nomes separados por vírgula. Ex: Maria, João, Felipe..." ></textarea>
            
            <button class="botaoSortear" >Sortear</button>
        </div>
        <div class="resultado">

            <span class="fechar">X</span>
            <p>Resultado:</p>
        </div>
    </section>

  </main>
  <footer>

  </footer>
</body>
  <script src="./assets/js/script.js"></script>
</html>
